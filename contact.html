            </ul>

        <div class="">

                <a href="https://www.instagram.com/accounts/login/"><img class="ms-5" src="Assets/instagram.png" alt=""

            <div class="mx-5">
                <label for="FormControltextarea" class="mt-4 ms-2 form-label"> Message/Comment</label>

            </div>
            <input class="btn1 mx-5 mt-4 " type="submit" value="Submit">

        <img src="Assets/png-spa-home-840.png" class="mx-auto px-5 d-block" style="width: 600px;">
